<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Homework</title>
</head>

<body>
    <!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
    <script>
        "use strict";

        let a = 1, b = 1, c, d;

        /*
        Переменной "с" на этой строке будет присвоено значение 2,
        так как выражение ++а означает, что "а" увеличивается на 1 до операции
        присваивания "с".
         */
        c = ++a;
        console.log(c);

        /*
        Переменная `d` хранит значение 1 так как переменная "b" увеличивается на 1 уже после
         операции присваивания.
         */
        d = b++;
        console.log(d);

        /*
        Переменная `c` хранит значение 5 так как переменная "а" имеющая на данном этапе значение
        2 увеличивается до сложения на 1 и имеет значение 3, к которому прибавляется 2.
         */
        c = 2 + ++a;
        console.log(c);

        /*
        Переменная `d` хранит значение 4, так как на данном этапе программы,
        переменная "b" имеет значение 2, и будет увеличена на 1 после операции присваивания переменной 
        "d" нового значения после сложения. При этом после операции присваивания, переменная
        "b" увеличится на 1 и станет равна 3?
         */
        d = 2 + b++;
        console.log(d);

        console.log(a);
        console.log(b);
    </script>
</body>

</html>
