<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        "use strict"
        /*
        1. 10 прибавляем к 10 получаем 20.
        2. к 20 конкатенацией добавляем строковое 10 получаем 2010.
        3. С помощью console.log выводим строковое значение 2010 в консоль.
        */
        console.log(10 + 10 + "10")
        /*
        1. к 10 конкатенацией добавляем строкое 10 получаем 1010.
        2. к строковому сначению 1010 конкатенацией добавляем 10 получаем 101010.
        3. С помощью console.log выводим строковое значение 101010 в консоль.
        */
        console.log(10 + "10" + 10)
        /*
        1. К 10 прибавляем 10 получаем 20.
        2. Унарным оператором + из строковой 10 делаем число 10.
        3. К 20 прибавляем число 10 и получаем 30.
        4. С помощью console.log выводим число 30 в консоль.
        */
        console.log(10 + 10 + +"10")
        /*
        1. Унарным оператором - делаем из строки нулевое значение со знаком минус
        2. 10 делим на минус 0 получаем минус бесконечность
        3. С помощью console.log выводим значение минус бесконечность в консоль.
        */
        console.log(10 / -"")
        /*
        1. Унарный оператор из строковой 2,5 выводит число непонятное для html.
        2. 10 делим на непонятное число и получается непонятное число
        3. С помощью console.log выводим непонятное число (NaN) в консоль.
        */
        console.log(10 / +"2,5")
    </script>
</body>

</html>
